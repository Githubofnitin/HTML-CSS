<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration form</h1>

    <div id="reg-form">

        <form action="" method="">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" placeholder="john" required>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" placeholder="doe" required>

            <div>
                <label for="gender-male">Male:</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female">Female:</label>
                <input type="radio" name="gender-choice" value="choice-2">

                <label for="gender-other">other:</label>
                <input type="radio" name="gender-choice" value="choice-3">


            </div>
            <div>
                <label for="Email-add">Email:</label>
                <input type="text" name="Email-add" placeholder="abc@xyz.com" required>

                <label for="Password">Password:</label>
                <input type="text" name="Password" required>

            </div>

            <div>
                <label for="Month">Birth-date:</label>
                <select name="Month">
                    <option value="0" selected disabled>Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <label for="Day"></label>
                <select name="Day">
                    <option value="0" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>
                <label for="year">Year:</label>
                <input type="text" name="year" placeholder="Birth year" required>

            </div>
            <div>
                <label for="Agree">I agree for all the terms and condition</label>
                <input type="checkbox" name="Agree">
                
                <div>
                <button type="submit">Submit</button>
            </div>
        </div>
        </form>

    </div>
</body>

</html>
